<ion-header *ngIf="currentShoe">
  <ion-toolbar>
    <ion-buttons  slot='start'>
      <ion-menu-button color='dark'></ion-menu-button>
    </ion-buttons>
    <ion-title>{{currentShoe.title}}</ion-title>
    <ion-buttons  slot='end'>
      <ion-back-button color='dark' defaultHref="list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class='ion-padding' scroll-y="false" *ngIf="currentShoe">
  <ion-slides>
    <ion-slide *ngFor="let color of currentShoe.colors">
      <ion-card>
        <img [src]='color' [alt]='currentShoe.title' />
          <ion-card-header>
            <ion-card-title>{{currentShoe.title}}</ion-card-title>
            <ion-card-subtitle>{{currentShoe.price}}$</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{currentShoe.description}}
            <ion-toolbar>
              <ion-buttons  class='detail-card__controls ion-padding'>
                <ion-button (click)="addToCart(color)" [routerLink]="['/cart']" routerLinkActive="active" routerDirection='forward' fill='outline' color='primary'>
                  <ion-icon name='cart' ></ion-icon>
                  ADD TO CART
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
